    <script>
        $(document).ready(function () {
			//Global variables here
			window.sticky = false;
			window.moving = false;
			window.currentDirection = 'none';
			window.angle = 45;
			window.duration = 2;
			window.holding = 0;
			//All init functions go here

            $("#tabs").tabs();
            $("#navigation_accordion").accordion();


			$.fn.addEffects();
			$.fn.sensorReactToTouch();
			$.fn.controlSettings();
			$.fn.clearHistory();
        });
    </script>
